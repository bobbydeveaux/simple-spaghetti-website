# Node Exporter DaemonSet for Host Metrics
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: f1-analytics
  labels:
    app: node-exporter
    component: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
        component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:v1.6.1
        args:
          - '--path.procfs=/host/proc'
          - '--path.sysfs=/host/sys'
          - '--path.rootfs=/host/root'
          - '--collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+)($|/)'
          - '--collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs)$'
        ports:
        - containerPort: 9100
          name: metrics
          hostPort: 9100
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: root
          mountPath: /host/root
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
      tolerations:
      - effect: NoSchedule
        operator: Exists
---
# Blackbox Exporter for External Endpoint Monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: f1-analytics
  labels:
    app: blackbox-exporter
    component: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_status_codes: [200, 201, 202]
          method: GET
          follow_redirects: true
          preferred_ip_protocol: "ip4"

      http_post_2xx:
        prober: http
        timeout: 5s
        http:
          valid_status_codes: [200, 201, 202]
          method: POST

      tcp_connect:
        prober: tcp
        timeout: 5s

      dns:
        prober: dns
        timeout: 5s
        dns:
          query_name: "f1-analytics.example.com"
          query_type: "A"

      icmp:
        prober: icmp
        timeout: 5s

      # F1 Analytics specific probes
      f1_api_health:
        prober: http
        timeout: 10s
        http:
          valid_status_codes: [200]
          method: GET
          headers:
            User-Agent: "blackbox-exporter/f1-analytics"
          body: ""

      ergast_api:
        prober: http
        timeout: 15s
        http:
          valid_status_codes: [200]
          method: GET
          headers:
            User-Agent: "f1-analytics-monitoring"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: f1-analytics
  labels:
    app: blackbox-exporter
    component: monitoring
spec:
