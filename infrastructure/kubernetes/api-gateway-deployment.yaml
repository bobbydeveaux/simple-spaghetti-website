apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: f1-analytics
  labels:
    app: api-gateway
    component: backend
    tier: api
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: f1-analytics
  labels:
    app: api-gateway
    component: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: backend
        tier: api
    spec:
      containers:
      - name: api-gateway
        image: f1-analytics/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "f1_analytics"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password

        # Redis Configuration
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password

        # Application Configuration
        - name: API_VERSION
          value: "v1"
        - name: API_PREFIX
          value: "/api/v1"
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: domain-config
              key: CORS_ORIGINS
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"

        # JWT Configuration
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_EXPIRE_HOURS
          value: "24"

        # Rate Limiting
        - name: RATE_LIMIT_REQUESTS
          value: "100"
        - name: RATE_LIMIT_WINDOW
          value: "60"

        # External API Configuration
        - name: ERGAST_API_URL
          value: "https://ergast.com/api/f1"
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: external-api-secrets
              key: openweather-api-key
        - name: OPENWEATHER_API_URL
          value: "https://api.openweathermap.org/data/2.5"

        # ML Model Configuration
        - name: MODEL_PREDICTION_SERVICE_URL
          value: "http://prediction-service:8001"
        - name: MODEL_CACHE_TTL
          value: "604800"  # 7 days in seconds

        # Monitoring
        - name: PROMETHEUS_METRICS_ENABLED
          value: "true"
        - name: METRICS_PORT
          value: "9090"

        # Health Check Configuration
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource Management
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Security Context
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-cache
          mountPath: /app/cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-cache
        emptyDir: {}

      # Pod Security
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true

      # Scheduling and Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname

      # Tolerations (if needed for dedicated nodes)
      tolerations:
      - key: "f1-analytics"
        operator: "Equal"
        value: "backend"
        effect: "NoSchedule"
---
# Horizontal Pod Autoscaler for API Gateway
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: f1-analytics
  labels:
    app: api-gateway
    component: backend
    tier: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max