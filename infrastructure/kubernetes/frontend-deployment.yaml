apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: f1-analytics
  labels:
    app: frontend
    component: web
    tier: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: f1-analytics
  labels:
    app: frontend
    component: web-config
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging Configuration
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"'
                        ' rt=$request_time uct="$upstream_connect_time"'
                        ' uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        # Performance Optimization
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 10M;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            image/svg+xml;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' $(CSP_CONNECT_SRC); frame-ancestors 'none';" always;

        # Rate Limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

        # Upstream API Gateway
        upstream api_gateway {
            server api-gateway-service:8000;
            keepalive 32;
        }

        server {
            listen 80;
            server_name $(FRONTEND_DOMAIN) $(FRONTEND_WWW_DOMAIN);
            root /usr/share/nginx/html;
            index index.html;

            # Health Check Endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # API Proxy with Rate Limiting
            location /api/ {
                limit_req zone=api burst=20 nodelay;

                proxy_pass http://api_gateway;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # Timeout configuration
                proxy_connect_timeout 5s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;

                # Buffer configuration
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
            }

            # Static Asset Caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
                access_log off;
            }

            # React Router Support (SPA)
            location / {
                limit_req zone=general burst=100 nodelay;
                try_files $uri $uri/ /index.html;

                # Cache HTML files for short time
                add_header Cache-Control "public, max-age=300";
            }

            # Security - Block common attack patterns
            location ~ /\.(ht|git|svn) {
                deny all;
                return 404;
            }

            # Block access to sensitive files
            location ~* \.(env|log|conf)$ {
                deny all;
                return 404;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: f1-analytics
  labels:
    app: frontend
    component: web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: f1-analytics/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        # React Build Configuration
        - name: REACT_APP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: domain-config
              key: API_BASE_URL
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        - name: REACT_APP_VERSION
          value: "v1.0.0"
        - name: REACT_APP_API_TIMEOUT
          value: "30000"

        # Feature Flags
        - name: REACT_APP_ENABLE_ANALYTICS
          value: "true"
        - name: REACT_APP_ENABLE_EXPORT
          value: "true"
        - name: REACT_APP_ENABLE_NOTIFICATIONS
          value: "true"
        - name: REACT_APP_DEBUG_MODE
          value: "false"

        # Chart.js Configuration
        - name: REACT_APP_CHART_ANIMATION_DURATION
          value: "750"
        - name: REACT_APP_MAX_DATA_POINTS
          value: "1000"

        # WebSocket Configuration
        - name: REACT_APP_WS_URL
          valueFrom:
            configMapKeyRef:
              name: domain-config
              key: WS_URL
        - name: REACT_APP_WS_RECONNECT_INTERVAL
          value: "5000"

        # Health Check Configuration
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource Management
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Security Context
        securityContext:
          runAsUser: 101  # nginx user
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE

        # Volume Mounts
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-log
          mountPath: /var/log/nginx

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-log
        emptyDir: {}

      # Pod Security
      securityContext:
        fsGroup: 101
        runAsNonRoot: true

      # Scheduling and Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname

      # Tolerations for frontend workloads
      tolerations:
      - key: "f1-analytics"
        operator: "Equal"
        value: "frontend"
        effect: "NoSchedule"
---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: f1-analytics
  labels:
    app: frontend
    component: web
    tier: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max