# AWS Secret Store Configuration
# This configures the External Secrets Operator to connect to AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-store
  namespace: f1-analytics
  labels:
    app: f1-analytics
    component: secret-management
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2  # Configure for your AWS region
      auth:
        # Use AWS IAM roles for service accounts (IRSA) for secure authentication
        # This eliminates the need for hardcoded AWS access keys
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
---
# Staging environment secret store
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-store
  namespace: f1-analytics-staging
  labels:
    app: f1-analytics
    component: secret-management
    environment: staging
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2  # Configure for your AWS region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
