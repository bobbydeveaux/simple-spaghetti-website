# Staging Domain Configuration
# Replace these values with your actual staging domains
apiVersion: v1
kind: ConfigMap
metadata:
  name: domain-config
  namespace: f1-analytics-staging
  labels:
    app: f1-analytics
    component: domain-configuration
    environment: staging
data:
  # Primary domain for staging environment
  PRIMARY_DOMAIN: "staging.f1-analytics.com"  # REPLACE with your actual staging domain

  # Frontend domains
  FRONTEND_DOMAIN: "staging.f1-analytics.com"
  FRONTEND_WWW_DOMAIN: "staging.f1-analytics.com"  # No www subdomain for staging

  # API domains
  API_DOMAIN: "staging-api.f1-analytics.com"
  WS_DOMAIN: "staging-ws.f1-analytics.com"

  # Airflow domain
  AIRFLOW_DOMAIN: "staging-airflow.f1-analytics.com"

  # Full URLs (computed from domains above)
  FRONTEND_URL: "https://staging.f1-analytics.com"
  API_BASE_URL: "https://staging-api.f1-analytics.com/api/v1"
  WS_URL: "wss://staging-ws.f1-analytics.com"
  AIRFLOW_BASE_URL: "https://staging-airflow.f1-analytics.com"

  # CORS origins (comma-separated list)
  CORS_ORIGINS: "https://staging.f1-analytics.com"

  # Contact email for certificates and notifications
  CONTACT_EMAIL: "admin@f1-analytics.com"  # REPLACE with your actual email

  # CSP connect-src domains
  CSP_CONNECT_SRC: "https://staging-api.f1-analytics.com wss://staging-ws.f1-analytics.com"