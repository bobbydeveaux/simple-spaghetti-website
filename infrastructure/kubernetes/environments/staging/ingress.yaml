# Staging Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f1-analytics-staging-ingress
  namespace: f1-analytics-staging
  labels:
    app: f1-analytics
    component: ingress
    environment: staging
  annotations:
    # Nginx Ingress Controller Annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Rate Limiting (more restrictive for staging)
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-burst: "10"

    # Basic Auth for Staging Environment
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staging-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "F1 Analytics Staging - Authentication Required"

    # Security Headers with staging domains
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      # CSP for staging environment - REPLACE with your actual staging domains
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://staging-api.f1-analytics.com wss://staging-ws.f1-analytics.com; frame-ancestors 'none';" always;

    # TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    cert-manager.io/acme-challenge-type: http01

    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "false"
spec:
  # TLS Configuration with staging domains
  tls:
  - hosts:
    # REPLACE with your actual staging domains
    - staging.f1-analytics.com
    - staging-api.f1-analytics.com
    - staging-airflow.f1-analytics.com
    secretName: f1-analytics-staging-tls

  rules:
  # Frontend routing
  - host: staging.f1-analytics.com  # REPLACE with your actual staging domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # API routing
  - host: staging-api.f1-analytics.com  # REPLACE with your actual staging domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80

  # Airflow UI routing
  - host: staging-airflow.f1-analytics.com  # REPLACE with your actual staging domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver-service
            port:
              number: 8080
---
# ClusterIssuer for staging Let's Encrypt certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app: f1-analytics
    component: certificate-management
    environment: staging
spec:
  acme:
    # REPLACE with your actual contact email
    email: admin@f1-analytics.com  # CHANGE THIS!
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - http01:
        ingress:
          class: nginx