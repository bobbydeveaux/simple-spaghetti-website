events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;

    server {
        listen 3000;
        listen [::]:3000;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip for this server
        gzip_static on;

        # Handle client-side routing (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # API proxy to backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint - comprehensive status
        location /health {
            access_log off;

            # Basic health check - verify nginx is running
            # For more sophisticated checks, we could add a script that verifies:
            # - Static files are accessible
            # - Backend connectivity
            # - Disk space, etc.

            # Check if index.html exists (basic frontend health)
            try_files /index.html =503;

            # Return detailed health status
            location = /health {
                add_header Content-Type application/json;
                return 200 '{"status":"healthy","service":"f1-analytics-frontend","timestamp":"$time_iso8601","nginx_version":"$nginx_version","uptime":"$msec"}';
            }
        }

        # Detailed health endpoint for monitoring
        location /health/detailed {
            access_log off;

            # Check backend connectivity through a simple API call
            location = /health/detailed {
                # Use nginx's built-in health check by proxy_pass
                proxy_pass http://backend:8000/health;
                proxy_connect_timeout 2s;
                proxy_read_timeout 2s;
                proxy_send_timeout 2s;

                # Add frontend health info to response headers
                add_header X-Frontend-Status "healthy";
                add_header X-Frontend-Version "1.0.0";
                add_header X-Nginx-Version "$nginx_version";
            }
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}